
<div class="container">
  <mat-card class="film-card" *ngIf="loaded">
    <img mat-card-image src="https://cinemazero.it/media/photologue/photos/temp/cache{{film.backdrop_path}}_movie_poster.jpg">
    <mat-card-header>
      <mat-card-title>{{film.title}}</mat-card-title>
      <mat-card-subtitle>{{film.release_date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{film.overview}}
      </p>
    </mat-card-content>
    <mat-card-actions>
    <button mat-button>Like</button>
    <button mat-button>Add to Inspirations</button>
  </mat-card-actions>
  </mat-card>
</div>
