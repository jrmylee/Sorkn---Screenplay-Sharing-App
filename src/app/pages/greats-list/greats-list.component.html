
<div class="container">
  <div class="my-lists">
    <h1 class="header">Explore Lists</h1>
    <div class="list-container">
      <mat-card class="list-card" *ngFor="let list of greats | async" [routerLink]='["/l", list._id]'>
        
        <h2>{{list.name}} By {{list.username}}</h2>
        <div class="lists-container">
          <mat-card *ngFor="let film of list.films" class="poster-card" [ngStyle]="{'background-image': 'url(' + getBackdrop(film) + ')'}" [routerLink]='["/f", film.id]'>
          </mat-card>
        </div>
        
        <mat-card-content>
          
        </mat-card-content>

      </mat-card>
    </div>
      
  </div>
</div>
