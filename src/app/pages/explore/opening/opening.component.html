<mat-card class="mat-card-opening" style="background-color: #e3eaa1;">
  <mat-card-header>
    <h1>Currently-Playing Indies</h1>
  </mat-card-header>

  <div>
    <div class="container" *ngIf="loaded">
       <mat-card *ngFor="let film of films" class="film-card" >
         <p class="title">{{film.title}} </p>
         <p *ngIf="film.vote_count!=0" class="score"> <mat-icon svgIcon="star" class="rating"></mat-icon>{{film.vote_average}}</p>
       </mat-card>
     </div>
  </div>

  <div id="motionPath" *ngIf="!loaded">
    <div class="motion-path">
      <div class="small square el follow-path"></div>
