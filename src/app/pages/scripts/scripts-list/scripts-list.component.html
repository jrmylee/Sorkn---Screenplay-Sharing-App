  <div class="container">

    <div class="my-scripts" *ngIf="isLoggedIn">
        <router-outlet></router-outlet>
          <h1>My Scripts</h1>
          <div div class="scripts-container">
             <mat-card class="script-card" *ngFor="let script of scripts" [routerLink]='["/s",script._id]'>
              <mat-card-header>
                  <div mat-card-avatar class="avatar-image"></div>
                  <mat-card-title>{{script.name}}</mat-card-title>
                  <mat-card-subtitle>By Anon</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <p>
                    Love is the only thing that transcends time and space.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
           </mat-card>
          </div>
    </div>
    <div class="my-scripts">
      <h1 class="header">Popular Screenplays</h1>
      <div class="scripts-container">
          <mat-card class="script-card">
              <mat-card-header>
              <div mat-card-avatar class="avatar-image"></div>
              <mat-card-title>Script Test</mat-card-title>
              <mat-card-subtitle>By Chris Nolan</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>
                Love is the only thing that transcends time and space.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
      </div>
        
    </div>

  </div>
