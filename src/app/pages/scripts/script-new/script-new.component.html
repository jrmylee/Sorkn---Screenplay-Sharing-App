<div class="container">
  <mat-tab-group class="tabs">
    <mat-tab label="Fountain">
      <div class="new-script-card">
          <h1>Enter Fountain Script</h1>
          <form (ngSubmit)="onSubmit(f)" #f="ngForm" style="width:100%;">
            <mat-form-field class="half-width">
              <input matInput
              placeholder="Name"
              class="form-control"
              value="Ex: Blade Runner"
              ngModel
              name="title"
              autocomplete="off">
            </mat-form-field>
      
            <mat-form-field class="half-width">
              <mat-select [(ngModel)]="privacy" placeholder="Privacy" [ngModelOptions]="{standalone: true}">
                <mat-option value="Private">Private</mat-option>
                <mat-option value="Public">Public</mat-option>
      
              </mat-select>
            </mat-form-field>
      
            <mat-form-field class="full-width">
              <textarea matInput
              placeholder="Script"
              value=""
              style="height:500px;"
              ngModel
              name="script"></textarea>
            </mat-form-field>
            <button mat-raised-button type="submit" class="submit">Submit</button>
          </form>
        </div>  
      </mat-tab>
      <mat-tab label="Import">
          <div class="upload-card">
              <h1>Upload Script</h1>
              <file-upload [(ngModel)]="uploadedFiles" name="files" fileslimit="2" class="chooser-button"></file-upload>
              <button mat-raised-button class="submit" (click)="onFileUpload()">Submit</button>
            </div>  
      </mat-tab>
    </mat-tab-group>
    
 
</div>
