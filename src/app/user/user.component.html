
<div class="container">
  <mat-card *ngIf="loaded" class="user-card">
    <mat-card-header>
      <div mat-card-avatar class="profile-image"></div>
      <mat-card-title>{{currentUser.name}}</mat-card-title>
      <mat-card-subtitle>@{{currentUser.username}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Enter a profile description
      </p>
    </mat-card-content>

  </mat-card>

</div>
